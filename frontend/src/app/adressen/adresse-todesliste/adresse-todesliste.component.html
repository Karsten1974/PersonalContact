<div class="ui raised segment">
  <label class="ui grey label">Todesliste:</label>
  <form class="ui form" [formGroup]="adressenForm">

    <div class="field">
      <label>Prio</label>
      <div class="ui radio checkbox">
        <input type="radio" formControlName="todesprio" name="todesprio" value="0">
        <label>keine</label>
      </div>
    </div>

    <div class="inline fields">
    <div class="field">
      <div class="ui radio checkbox">
        <input type="radio" formControlName="todesprio" name="todesprio" value="9">
        <label>hoch</label>
      </div>
    </div>

    <div class="field">
      <div class="ui radio checkbox">
        <input type="radio" formControlName="todesprio" name="todesprio" value="4">
        <label>mittel</label>
      </div>
    </div>

    <div class="field">
      <div class="ui radio checkbox">
        <input type="radio" formControlName="todesprio" name="todesprio" value="1">
        <label>niederig</label>
      </div>
    </div>
    </div>

    <div class="field">
      <label>Bermerkung</label>
      <input type="text" formControlName="todesBemerkung" placeholder="Bemerkung">
    </div>

  </form>
</div>
