<div class="shadow-3 p-3">

  <form class="mr-3" (ngSubmit)="submitFormSpeichern()" [formGroup]="contactForm">

    <div class="field flex flex-column">
      <label>Branche</label>
      <p-dropdown [options]="branchen" [(ngModel)]="selBranche" optionLabel="bezeichnung"></p-dropdown>
    </div>

    <div class="formgrid grid">
      <div class="field col">
        <label>Name</label>
        <input type="text" pInputText formControlName="name" placeholder="Name">
      </div>
      <div class="field col">
        <label>Vorname</label>
        <input type="text" pInputText formControlName="vorname" placeholder="Vorname">
      </div>
    </div>

    <div class="mt-3 card flex flex-wrap gap-3 justify-content-end">
      <p-button label="Speichern" type="submit" [disabled]="this.selBranche.fachCode == ''"></p-button>
      <p-button label="Close" (click)="onClose()"></p-button>
    </div>

  </form>
</div>
