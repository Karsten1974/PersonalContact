<div class="ui raised segment">

  <div class="ui middle aligned selection divided list" *ngFor="let ct of contacts">

    <div class="item" [routerLink]="['/bearbeiten/', ct.id]">
      <div class="content">
        <div class="header">{{ct.name}}, {{ct.vorname}}</div>
        <div class="metadata">
          {{ct.ort}} {{telefon(ct)}}
        </div>
      </div>
    </div>

  </div>

</div>
