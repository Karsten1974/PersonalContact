  <div class="grid">

    <div class="col-2">
    </div>

    <div class="col-10">

      <form class="ml-3">

          <div class="col-6">
            <div class="shadow-3 p-3">

              <div class="formgrid grid">
                <div class="field col-4">

                  <div class="ui compact menu">
                    <div class="ui simple dropdown item">
                      Menue
                      <i class="dropdown icon"></i>
                      <div class="menu">
                        <div class="item" [routerLink]="['/branchen']">Branche</div>
                        <div class="item">Optionen</div>
                      </div>
                    </div>
                  </div>

                </div>
              </div>

              <div class="formgrid grid">
                <div class="field col-4">

                <div class="field col-4">
                  <p-button label="suchen"></p-button>
                </div>
              </div>

              <div class="field flex">

                  <p-button label="filter"></p-button>

            </div>
          </div>
        </div>

    </div>

  </div>

</div>

  <div class="col-2">
