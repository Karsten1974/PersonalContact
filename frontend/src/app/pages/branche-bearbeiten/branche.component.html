<form (ngSubmit)="submitForm()">
<div class="grid">

  <grid-column>
    <branche-liste [branchen]="branchen"></branche-liste>
  </grid-column>

  <grid-column>
    <branche-bearbeiten [branchenForm]="branchenForm"></branche-bearbeiten>
  </grid-column>

  <div class="col-12">
    <div class="card">
      <div class="flex flex-wrap gap-2">
        <button pButton pRipple label="Speichern" type="submit"></button>
        <button pButton pRipple type="button" label="Neu" class="p-button-secondary" (click)="onNeu()"></button>
        <button pButton pRipple type="button" label="Del" class="button-raised p-button-danger" (click)="onDel()"></button>
      </div>
    </div>
  </div>

</div>
</form>
