<div class="shadow-3 p-3">

  <div class="grid">

    <div class="col-2">
      <branche-liste [branchen]="branchen"></branche-liste>
    </div>

    <div class="col-5">
      <form class="ml-3" (ngSubmit)="submitForm()">
        <div class="flex flex-column">
          <div class="field">
            <branche-bearbeiten [branchenForm]="branchenForm"></branche-bearbeiten>
          </div>
          <div class="mt-3 card flex flex-wrap gap-3">
            <p-button label="Speichern" type="submit"></p-button>
            <p-button label="Neu" (click)="onNeu()"></p-button>
            <p-button label="Del" (click)="onDel()" [disabled]="!this.editMode"></p-button>
          </div>
        </div>
      </form>
    </div>

  </div>

</div>
